{% extends 'base.html' %}
{% block header %}
  <h2>{% block title %}Create post{% endblock %}</h2>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="form__title">Create post</h1>
    <form method="POST" id="create-post" class="form">
      <div class="form__field">
        <label for="title" class="form__label">Title</label>
        <input type="text" name="title" id="title" required class="form__input">
      </div>

      <div class="form__field">
        <label for="body" class="form__label">Body</label>
        <textarea name="body" id="body" cols="30" rows="10" class="form__text-area" ></textarea>
      </div>

      <button type="submit" class="button button--form">Save</button>
    </form>
  </div>
{% endblock %}
