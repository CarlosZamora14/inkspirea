{% extends 'base.html' %}
{% block header %}
  <h2>{% block title %}Update post{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="POST" id="update-post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required value="{{ post.title }}">

    <label for="body">Body</label>
    <textarea name="body" id="body" cols="30" rows="10">{{ post.body }}</textarea>

    <button type="submit">Update</button>
  </form>
{% endblock %}
