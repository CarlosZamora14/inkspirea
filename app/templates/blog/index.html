{% extends 'base.html' %}
{% block title %}
  Blog
{% endblock %}

{% block content %}
  <h1>Welcome to the blog</h1>

  {% for post in posts %}
    <div style="margin-bottom: 6rem; padding: 0.5rem 1rem; border: 1px solid #E2E2E2;">
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
      <a
        href="{{ url_for('blog.update_post', post_id=post._id) }}"
        style="margin-top: 2rem; background-color: purple; color: whitesmoke;">
        {{ post._id }}
      </a>
    </div>
  {% endfor %}

{% endblock %}
