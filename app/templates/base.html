<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header class="header">
    <div class="header__content container">
      <a href="/" class="header__logo">
        <span>Inkspirea</span>
      </a>

      <div class="nav-wrapper">
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <a href="/" class="navbar__link">Home</a>
            </li>
            <li class="navbar__list-item">
              <a href="#" class="navbar__link">Posts</a>
            </li>
            <li class="navbar__list-item">
              <a href="#" class="navbar__link">Users</a>
            </li>
          </ul>
        </nav>

        <div class="header__buttons">
          {% if g.user %}
            <a href="{{ url_for('auth.logout') }}" class="button">
              Logout
            </a>
            <a href="{{ url_for('blog.create_post') }}" class="button button--signup">
              Create post
            </a>
          {% else %}
            <a href="{{ url_for('auth.login') }}" class="button">
              Login
            </a>
            <a href="{{ url_for('auth.signup') }}" class="button button--signup">
              Sign up
            </a>

          {% endif %}
        </div>
      </div>

      <div class="hamburger-button">
        x
      </div>
    </div>
  </header>

  {% for message in get_flashed_messages() %}
    <section class="container">
      <div class="flash">{{ message }}</div>
    </section>
  {% endfor %}

  {% block content %}
  {% endblock %}

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
